<div class="element {{ elementInput.category }} c{{ elementInput.group }} r{{elementInput.period}}">
  <input class="activate" type="radio" name="elements" />
  <input class="deactivate" type="radio" name="elements" />
  <div class="overlay"></div>
  <div class="square">
    <div class="model">
      <div class="orbital">
        <div class="electron"></div>
      </div>
    </div>
    <div class="atomic-number">{{ elementInput.number }}</div>
    <div class="label">
      <div class="symbol">{{ elementInput.symbol }}</div>
      <div class="name">{{ elementInput.name }}</div>
    </div>
    <div class="atomic-mass">{{ elementInput.atomicMass }}</div>
    <ul class="atomic-weight">
      <li>{{ elementInput.number }}</li>
    </ul>
  </div>
</div>
